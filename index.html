<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cards</title>
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container2">

        <div class="category_btn">
            <button id="all">All</button>
            <button id="men's clothing">Men's Clothing</button>
            <button id="women's clothing">Women's Clothing</button>
            <button id="jewelery">Jewelery</button>
            <button id="electronics">Electronics</button>
        </div>

        <div class="flex justify-center items-center">
            <form action="" id="searchForm">
                <input type="text" placeholder="search" required>
                <button type="submit"><i class="fa-solid fa-search"></i></button>
            </form>
        </div>

        <div
            class="products-container grid grid-cols-4 gap-[20px] max-[1160px]:grid-cols-3 max-[950px]:grid-cols-2 max-[640px]:grid-cols-1 py-[30px]">
        </div>
    </div>

    <div class="error404 h-[100vh] z-10 w-full fixed left-0 top-0 hidden justify-center items-center">
        <img src="./img/404.jpg" alt="" class="w-[180px]">
    </div>

    <script src="./main.js"></script>
</body>

</html>
